<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-header">

        <div class="card-header-title">
          <p>My Balance</p>
          <p>$921.48</p>
        </div>
        
        <img src="./images/logo.svg" alt="ring-icon">
      </div>



      <div class="card-body">
        <h1>Spending - Last 7 days</h1>

        <div class="chart">
          <div class="mon"><span class="mon_line"></span>mon</div>
          <div class="tue"><span class="tue_line"></span>tue</div>
          <div class="wed"><span class="wed_line"></span>wed</div>
          <div class="thu"><span class="thu_line"></span>thu</div>
          <div class="fri"><span class="fri_line"></span>fri</div>
          <div class="sat"><span class="sat_line"></span>sat</div>
          <div class="sun"><span class="sun_line"></span>sun</div>
        </div>

      </div>

      <div class="line"></div>

      <div class="card-footer">
        <div class="total">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="change">
          <p>+2.4%</p>
          <h4>from last month</h4>
        </div>
      </div>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
